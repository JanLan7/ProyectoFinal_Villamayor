<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2da entrega JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-center">
        <header class="bg-dark text-white text-center py-3 custom-header"><br>
            <h1 class="h1 text-center ">Frases & Cultura</h1>
            <p class="lead">Descubre citas, libros, música y humor</p>
        </header><br>
       
        <button class="btn btn-primary " id="botonCita">Cita Filosófica</button>
        <p class="lead" id="cita"></p>
        <audio id="audioPlayer" controls class="d-none">
            <source id="audioSource" src="meditaZAO.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button class="btn btn-primary" id="botonLibros">Descubrir Libro</button>
        <p class="lead" id="librosSe"></p>
        <audio id="audioPlayer" controls class="d-none">
            <source id="audioSource" src="Page.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button class= "btn btn-primary" id="botonChistes">Chiste Random</button>
        <p class="lead" id="Ch"></p>
        <audio id="audioPlayer" controls class="d-none">
            <source id="audioSource" src="chistedrum.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button class="btn btn-primary" id="botonDiscos">Discos del Día</button>
        <p class="lead" id="discosS"></p>
        <audio id="audioPlayer" controls class="d-none">
            <source id="audioSource" src="vinyl.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="btn btn-secondary" id="botonImprimir">Ver Historial</button>
        <ul id="ultimasFrases"></ul>
    </div>
    <div class="text-center">

        <img id="mongex" src="monge.jpg" class="img-fluid miniatura d-none" alt="">

        <img id="librox" src="libros.jpg" class="img-fluid miniatura d-none" alt="">

        <img id="chistex" src="Chistin.jpg" class="img-fluid miniatura d-none" alt="">

        <img id="discox" src="discos.jpg" class="img-fluid miniatura d-none" alt="">
    </div>  
    <!-- Footer -->
    <footer class="text-center mt-5 py-3 text-muted">
        <small>&copy; Frasecitas 2024</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
