<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Frases Seleccionadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4 mb-5">
        <h1 class="display-4">Tu colección personal</h1>
        <p class="lead">Historial de tus ultimas inspiraciones</p>
    </header>

    <audio id="audioPlayer" autoplay>
        <source src="petru.MP3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <ul id="ultimasFrases" class="list-group mb-4" style="overflow-x: hidden;"></ul>
                        <p id="fraseSeleccionada" class="lead"></p>
                        <div class="text-center mt-4">
                            <button class="btn btn-success" id="botonAgregarCarrito">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
                
                <!-- Botón para volver -->
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrito -->
    <div class="position-fixed top-0 end-0 p-3" style="width: 300px; margin-top: 150px; right: 0;">
        <div class="card shadow bg-dark text-white h-100">
            <div class="card-body">
                <h5 class="card-title">Carrito de Compras</h5>
                <button class="btn btn-info mb-2 w-100" id="botonVerCarrito">Ver Carrito</button>
                <button class="btn btn-danger mb-2 w-100" id="botonEliminarCarrito">Eliminar Carrito</button>
                <button class="btn btn-primary w-100" id="botonComprar">Comprar</button>
                <ul id="listaCarrito" class="list-group mt-4 bg-dark text-white" style="overflow-x: hidden;"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 text-muted">
        <small>&copy; Frasecitas 2024</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="imprimir.js"></script>
</body>
</html>
